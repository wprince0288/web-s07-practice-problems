<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Building a Basic Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    // Follow the instructions in each problem to update the form code below.

    // PROBLEM 1 - Associate correctly each label to its input

    // PROBLEM 2 - Give the inputs some placeholder text

    // PROBLEM 3 - Make the username have a max length of 10 characters

    // PROBLEM 4 - Make the password have a min length of 8 characters

    // PROBLEM 5 - Have the password input be of type password instead of text

    function App() {
      return (
        <form>
          <div>
            <label htmlFor="username">Username </label><br />
            <input
              id="username"
              type="text"
              placeholder="Type Username"
              maxlength="10"
            />
          </div>
          <div>
            <label htmlFor="password">Password </label><br />
            <input
              id="password"
              type="password"
              placeholder="Enter Password"
              minlength="8"
            />
          </div>
          <div>
            <label htmlFor="bio">Bio </label><br />
            <textarea
              id="bio"
              placeholder="Enter Bio"
            />
          </div>
          <div>
            <input type="submit" />
          </div>
        </form>
      )
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
  <script>
    const footer = document.createElement('footer')
    footer.textContent = `Â© BLOOM INSTITUTE OF TECHNOLOGY ${new Date().getFullYear()}`
    document.querySelector('#root').insertAdjacentElement('afterEnd', footer)
  </script>
</body>

</html>
