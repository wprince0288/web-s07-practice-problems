    // and set it in state. You will know it works because it won't be possible to type whitespace (space bar)
    // into this input box.

        } else if (name === 'lower') {
          // 3- Set the value turned to lower case into state
        } else if (name === 'trimmed') {

      }
      return (
        <form onSubmit={e => e.preventDefault()}>
          <div>

              name="upper"
