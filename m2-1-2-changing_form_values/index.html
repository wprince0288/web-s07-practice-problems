<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Changing Form Values</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React
    // PROBLEM 1 - Create `username` and `password` states to store the input values

    // PROBLEM 2 - Wire `changeUsername` and `changePassword` to their inputs using an `onChange` prop

    // PROBLEM 3 - Implement `changeUsername` and `changePassword` so state is updated on every change
    function App() {
      let [username, setUsername] = useState('') // 1- use the state hook to create this state
      let [password, setPassword] = useState('') // 1- use the state hook to create this state
      const changeUsername = event => {
        let { value } = event.target
        setUsername(value)
        // 3- Implement the change handler
      }
      const changePassword = event => {
        let { value } = event.target
        setPassword(value)
        // 3- Implement the change handler
      }
      return (
        <form>
          <div>
            <label htmlFor="fname">Username </label><br />
            {/* 2- this input needs an `onChange` */}
            <input
              id="fname"
              type="text"
              placeholder="Type Username"
              maxLength={10}
              onChange={changeUsername}
            /><br />
            You are typing: {username}
          </div>

          <div>
            <label htmlFor="password">Password </label><br />
            {/* 2- this input needs an `onChange` */}
            <input
              id="lname"
              type="password"
              placeholder="Type password"
              minLength={8}
              onChange={changePassword}
            /><br />
            You are typing: {password}
          </div>
          <div>
            <input type="submit" />
          </div>
        </form>
      )
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
  <script>
    const footer = document.createElement('footer')
    footer.textContent = `Â© BLOOM INSTITUTE OF TECHNOLOGY ${new Date().getFullYear()}`
    document.querySelector('#root').insertAdjacentElement('afterEnd', footer)
  </script>
</body>

</html>
