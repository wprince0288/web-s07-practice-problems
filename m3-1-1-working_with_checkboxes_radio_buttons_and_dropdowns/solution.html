<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dropdowns and Checkboxes Solution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React
    function App() {
      let [values, setValues] = useState({ food: '', lib: '', fun: false })
      const onSubmit = event => {
        event.preventDefault()
        const payload = {
          favorite_food: values.food,
          favorite_library: values.lib,
          is_having_fun: values.fun ? "for sure" : "not at all",
        }
        setValues({ food: '', lib: '', fun: false })
        console.log(payload)
      }
      const onChange = event => {
        let { type, name, checked, value } = event.target
        if (type === 'checkbox') value = checked
        setValues({ ...values, [name]: value })
      }
      return (
        <form onSubmit={onSubmit}>
          <div>
            {/* 1- the dropdown is missing some props */}
            <label>Food <select name="food" onChange={onChange} value={values.food}>
              <option value="">--Select Food--</option>
              <option value="pizza">Pizza</option>
              <option value="broccoli">Broccoli</option>
            </select>
            </label>
          </div>
          <div>
            {/* 2- the radio buttons are missing some props */}
            <label>ReactJS <input
              checked={values.lib === 'react'}
              name="lib"
              value="react"
              type="radio"
              onChange={onChange}
            />
            </label>
            <label>SvelteJS <input
              checked={values.lib === 'svelte'}
              name="lib"
              value="svelte"
              type="radio"
              onChange={onChange}
            />
            </label>
          </div>
          <div>
            {/* 3- the checkbox is missing some props */}
            <label>Having fun <input
              checked={values.fun}
              name="fun"
              type="checkbox"
              onChange={onChange}
            /></label>
          </div>
          <input type="submit" />
        </form>
      )
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
  <script>
    const footer = document.createElement('footer')
    footer.textContent = `Â© BLOOM INSTITUTE OF TECHNOLOGY ${new Date().getFullYear()}`
    document.querySelector('#root').insertAdjacentElement('afterEnd', footer)
  </script>
</body>

</html>
